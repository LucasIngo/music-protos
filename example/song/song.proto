syntax = "proto3";

package example.song;

option go_package = "example.com/api/proto";

message Song {
    string title = 1;
    string file_url = 2;
    string genre = 3;
}
message Playlist {
    string name = 1;
    repeated Song songs = 2;
}
message ApiResponse {
    string status = 1;
    string message = 2;
    repeated Playlist playlists = 3;
}
message GetPlaylistsRequest {
    string user_id = 1;
}